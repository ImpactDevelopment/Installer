language: java
script:
- ./gradlew build --info --stacktrace
- rm build/libs/*unoptimised* # get outta here! we dont want the big useless jar on github releases lol
deploy:
  provider: releases
  api_key:
    secure: 
  all_branches: true
  file_glob: true
  file:
  - build/libs/*
  - build/launch4j/*
  skip_cleanup: true
  on:
    tags: true
    repo: ImpactDevelopment/Installer
